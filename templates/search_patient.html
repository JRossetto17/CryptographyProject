{% extends "index.html" %}

{% block title %}Home - Healthcare Cryptography Project{% endblock %}

{% block content %}
<div class="container">
    <h1>Search Patient</h1>
    <p> Search by ID or by Name. ID will be given preference over Name when searching. If you dont know the ID leave it blank.</p>
    <form method="POST" action="{{ url_for('search_patient') }}">
        <div class="input-field">
            <label for="patient_id">Patient ID:</label>
            <input type="number" id="patient_id" name="patient_id">
        </div>
        <div class="input-field">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name">
        </div>
        <a href="{{ url_for('home') }}" class="btn red">Back to Home</a>
        <button class="btn" type="submit">Search</button>
    </form>
    
</div>

<!-- Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
    });
</script>
{% endblock %}
