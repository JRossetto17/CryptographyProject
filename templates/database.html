<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Contents</title>
</head>
<body>
    <h1>Database Contents</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ item }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
