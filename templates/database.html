<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Contents</title>
</head>
<body>
    <h1>Database Contents</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>AES Encrypted Data</th>
                <th>PQC Encrypted Key</th>
                <th>ECC Signature</th>
                <th>ECC Verifying Key</th>
                <th>PQC Private Key</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                    <td>{{ item[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
